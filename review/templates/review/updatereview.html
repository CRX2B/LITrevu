{% extends "base.html" %}

{% block content %}
<h1>Modifier la critique</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enregistrer les modifications</button>
</form>
<a href="{% url 'delete_review' review.pk %}" class="btn">Supprimer la critique</a>
{% endblock %}
