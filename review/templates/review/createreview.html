{% extends "base.html" %}

{% block content %}
<h1>Créer une critique</h1>
<p>Vous êtes en train de poster une critique en réponse à l'ouvrage suivant :</p>
<p>{{ ticket.title }}</p>
<p>{{ ticket.description }}</p>
{% if ticket.image %}
    <img src="{{ ticket.image.url }}" alt="{{ ticket.title }}">
{% endif %}
<form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Créer</button>
    </form>
{% endblock %}
