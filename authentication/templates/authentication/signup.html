{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h1>S'inscrire</h1>
        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
        <div class="auth-links">
            <p>Déjà un compte ? <a href="{% url 'login' %}">Se connecter</a></p>
        </div>
    </div>
</div>
{% endblock %}
